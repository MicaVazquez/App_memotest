<ion-content>
  <div class="header">
    <h3>Bienvenido!</h3>
    <h1>
      Inicia Sesión <br />
      para continuar!
    </h1>
  </div>
  <div class="social-login">
    <ion-button
      fill="outline"
      class="btn-fb"
      color="dark"
      (click)="login_Admin()"
    >
      Adminitrador
    </ion-button>
    <ion-button
      fill="outline"
      class="btn-fb"
      color="dark"
      (click)="login_Anonimo()"
      >Anonimo
    </ion-button>
    <ion-button
      fill="outline"
      class="btn-fb"
      color="dark"
      (click)="login_Invitado()"
      >Invitado
    </ion-button>
    <ion-button
      fill="outline"
      class="btn-fb"
      color="dark"
      (click)="login_Tester()"
      >Tester
    </ion-button>
    <ion-button
      fill="outline"
      class="btn-fb"
      color="dark"
      (click)="login_Usuario()"
      >Usuario
    </ion-button>
  </div>

  <div class="form">
    <form [formGroup]="form">
      <ion-input
        type="text"
        placeholder="Email"
        formControlName="email"
        errorText="* Ingresa una dirección de correo electrónico válida"
      ></ion-input>
      <ion-input
        type="password"
        placeholder="Contraseña"
        formControlName="password"
        errorText="* Es requerido"
      ></ion-input>

      <div class="button login-btn" (click)="onSubmit()">
        Login <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>
    </form>
  </div>
  <ion-toast></ion-toast>
</ion-content>
